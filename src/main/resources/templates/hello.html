<!DOCTYPE html>
<html lang="en"
xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable Expression Thymeleaf Example</title>
</head>
<body>
<h2 >User Details</h2>
<div>
    <p>Name: <strong th:text="${user.name}"></strong></p>
    <p>Name: <strong th:text="${user.email}"></strong></p>


</div>
</body>
</html>
